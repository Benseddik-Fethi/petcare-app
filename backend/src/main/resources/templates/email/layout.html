<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Email</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background-color: #f3f4f6;
        }
        
        /* Container */
        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .email-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Header */
        .email-header {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            padding: 30px;
            text-align: center;
        }
        
        .email-header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .email-header .logo {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        /* Body */
        .email-body {
            padding: 40px 30px;
        }
        
        .email-body h2 {
            color: #1f2937;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .email-body p {
            color: #4b5563;
            margin-bottom: 16px;
        }
        
        /* Button */
        .button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
            text-align: center;
        }
        
        .button:hover {
            opacity: 0.9;
        }
        
        /* Link */
        .link-text {
            word-break: break-all;
            color: #4F46E5;
            font-size: 14px;
            background-color: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
            display: block;
            margin: 15px 0;
        }
        
        /* Alert boxes */
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .alert-warning {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
            color: #92400e;
        }
        
        .alert-danger {
            background-color: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
        
        .alert-success {
            background-color: #d1fae5;
            border-left: 4px solid #10b981;
            color: #065f46;
        }
        
        /* List */
        .feature-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .feature-list li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
            color: #4b5563;
        }
        
        .feature-list li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }
        
        /* Footer */
        .email-footer {
            background-color: #f9fafb;
            padding: 25px 30px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        
        .email-footer p {
            color: #6b7280;
            font-size: 13px;
            margin: 5px 0;
        }
        
        .email-footer a {
            color: #4F46E5;
            text-decoration: none;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-wrapper {
                padding: 20px 10px;
            }
            .email-body {
                padding: 30px 20px;
            }
            .button {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <!-- Header -->
            <div class="email-header">
                <div class="logo">üêæ</div>
                <h1 th:text="${appName}">PetCare</h1>
            </div>
            
            <!-- Body - √Ä remplacer par le contenu sp√©cifique -->
            <div class="email-body" th:fragment="content">
                <!-- Contenu ici -->
            </div>
            
            <!-- Footer -->
            <div class="email-footer">
                <p>¬© 2024 <span th:text="${appName}">PetCare</span>. Tous droits r√©serv√©s.</p>
                <p>Cet email a √©t√© envoy√© automatiquement, merci de ne pas y r√©pondre.</p>
            </div>
        </div>
    </div>
</body>
</html>
