databaseChangeLog:
  - changeSet:
      id: 006-create-vaccines-table
      author: petcare
      changes:
        - createTable:
            tableName: vaccines
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: next_date
                  type: date
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: 'valid'
                  constraints:
                    nullable: false
              - column:
                  name: pet_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vaccine_pet
                    references: pets(id)

        - createIndex:
            indexName: idx_vaccine_pet
            tableName: vaccines
            columns:
              - column:
                  name: pet_id

        - createIndex:
            indexName: idx_vaccine_next_date
            tableName: vaccines
            columns:
              - column:
                  name: next_date
