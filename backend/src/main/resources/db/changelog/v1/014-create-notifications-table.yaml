databaseChangeLog:
  - changeSet:
      id: 014-create-notifications-table
      author: petcare
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: link
                  type: varchar(500)
              - column:
                  name: is_read
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: read_at
                  type: timestamp with time zone
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_notification_user
                    references: users(id)
              - column:
                  name: pet_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_notification_pet
                    references: pets(id)
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_notification_user
            tableName: notifications
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_notification_read
            tableName: notifications
            columns:
              - column:
                  name: is_read

        - createIndex:
            indexName: idx_notification_created
            tableName: notifications
            columns:
              - column:
                  name: created_at
