databaseChangeLog:
  - changeSet:
      id: 005-create-pets-table
      author: petcare
      changes:
        - createTable:
            tableName: pets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: species
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: breed
                  type: varchar(100)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: gender
                  type: varchar(20)
              - column:
                  name: microchip
                  type: varchar(50)
              - column:
                  name: color
                  type: varchar(100)
              - column:
                  name: avatar
                  type: varchar(500)
              - column:
                  name: owner_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_pet_owner
                    references: users(id)
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_pet_owner
            tableName: pets
            columns:
              - column:
                  name: owner_id

        - createIndex:
            indexName: idx_pet_microchip
            tableName: pets
            columns:
              - column:
                  name: microchip
