databaseChangeLog:
  - changeSet:
      id: 010-create-appointments-table
      author: petcare
      changes:
        - createTable:
            tableName: appointments
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: 'scheduled'
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: text
              - column:
                  name: duration_minutes
                  type: int
                  defaultValueNumeric: 30
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_appointment_user
                    references: users(id)
              - column:
                  name: pet_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_appointment_pet
                    references: pets(id)
              - column:
                  name: vet_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_appointment_vet
                    references: vets(id)
              - column:
                  name: clinic_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_appointment_clinic
                    references: clinics(id)
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_appointment_user
            tableName: appointments
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_appointment_pet
            tableName: appointments
            columns:
              - column:
                  name: pet_id

        - createIndex:
            indexName: idx_appointment_date
            tableName: appointments
            columns:
              - column:
                  name: date

        - createIndex:
            indexName: idx_appointment_status
            tableName: appointments
            columns:
              - column:
                  name: status
