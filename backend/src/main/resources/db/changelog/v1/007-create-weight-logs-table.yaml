databaseChangeLog:
  - changeSet:
      id: 007-create-weight-logs-table
      author: petcare
      changes:
        - createTable:
            tableName: weight_logs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: weight
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: varchar(500)
              - column:
                  name: pet_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_weight_pet
                    references: pets(id)

        - createIndex:
            indexName: idx_weight_pet
            tableName: weight_logs
            columns:
              - column:
                  name: pet_id

        - createIndex:
            indexName: idx_weight_date
            tableName: weight_logs
            columns:
              - column:
                  name: date
